<div class="container">
    <div class="card" *ngIf="hotelRecu">
        <div class="card-header text-white bg-info">
            {{ hotelRecu.hotelName | uppercase }}
        </div>


        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4"> nom : </div>
                        <div class="col-md-8">
                            {{ hotelRecu.hotelName }}
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-4"> Description :</div>
                        <div class="col-md-8">{{ hotelRecu.description }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Prix :</div>
                        <div class="col-md-8"> {{hotelRecu.price |
                            currency : "FCFA" : "symbol": "1.2-2" : "fr"}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Note :</div>
                        <div class="col-md-8">
                            <star-rating [rating]="hotelRecu.rating"></star-rating>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img [src]="hotelRecu.imageUrl" [alt]="hotelRecu.hotelName" [title]="hotelRecu.hotelName"
                        class="card-img-top">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-info d-flex" (click)="retourALaListe()">
                <span class="material-icons">keyboard_arrow_left</span>
                retour Ã  la liste
            </button>
        </div>
    </div>

</div>
